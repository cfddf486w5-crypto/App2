<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DL WMS</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <div id="particles"></div>
    
    <main id="app-root">
        </main>

    <nav class="bottom-bar">
        <a href="#/modules" class="nav-item">Modules</a>
        <a href="#/history" class="nav-item">Histo</a>
        <a href="#/settings" class="nav-item">Paramètres</a>
    </nav>

    <div id="ai-panel" class="ai-panel glass-card hidden">
        <div class="ai-header">
            <h3>Assistant IA Local</h3>
            <button id="close-ai">×</button>
        </div>
        <div id="ai-chat" class="ai-chat"></div>
        <div class="ai-input-group">
            <input type="text" id="ai-input" placeholder="Poser une question (ex: remise)...">
            <button id="ai-send">Go</button>
        </div>
    </div>
    <button id="fab-ai" class="fab-ai">?</button>

    <script src="js/store.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
