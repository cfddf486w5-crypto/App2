<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivi de cancellation de commande</title>
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body>
  <main class="container">
    <header class="hero">
      <p class="kicker">Service clientèle</p>
      <h1>App de suivi de cancellation de commande</h1>
      <p>Créer une demande, suivre son traitement et conserver l’archive finale.</p>
    </header>

    <section class="card">
      <h2>Nouvelle demande</h2>
      <form id="cancel-form" class="form-grid">
        <label>
          Numéro de commande
          <input type="text" id="orderNumber" required placeholder="Ex: CMD-45871" />
        </label>

        <label>
          Numéro du client
          <input type="text" id="customerNumber" required placeholder="Ex: CL-90210" />
        </label>

        <label>
          Site
          <select id="site" required>
            <option value="">Sélectionner...</option>
            <option>Langelier</option>
            <option>Anjou</option>
            <option>Laval</option>
            <option>Longueuil</option>
            <option>Autre</option>
          </select>
        </label>

        <label>
          Raison de la cancellation
          <select id="reason" required>
            <option value="">Sélectionner...</option>
            <option value="Client cancel">Client cancel</option>
            <option value="Autre">Autre</option>
          </select>
        </label>

        <label id="otherReasonWrap" class="hidden full">
          Détail (si « Autre »)
          <textarea id="otherReason" rows="3" placeholder="Écrire la raison..."></textarea>
        </label>

        <button type="submit" class="primary full">Envoyer la demande</button>
      </form>
    </section>

    <section class="card">
      <div class="list-head">
        <h2>Archives de cancellation</h2>
        <span id="archiveCount" class="badge">0 demande</span>
      </div>
      <div id="archiveList" class="stack"></div>
    </section>
  </main>

  <template id="archiveTemplate">
    <article class="archive-item">
      <div class="archive-top">
        <h3></h3>
        <span class="status"></span>
      </div>
      <p class="meta"></p>
      <p class="reason"></p>
      <ul class="timeline"></ul>
      <div class="actions"></div>
    </article>
  </template>

  <script src="js/app.js"></script>
</body>
</html>
